<div>
  <h2>Your Detail</h2>
  <form [formGroup]="memberForm" novalidate>
    <div class="form-group">
      <label for="memberName">Name</label>
      <input class="form-control" id="memberName" placeholder="Name" formControlName="name">
    </div>
    <button type="button" class="btn btn-primary" (click)="login()">Join room</button>
  </form>
</div>
