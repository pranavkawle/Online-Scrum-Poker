<div>
  <form>
    <div class="form-group">
      <label for="roomNumber">Room number</label>
      <input type="search" class="form-control" id="roomNumber" placeholder="Room number" [(ngModel)]="roomNumber">
    </div>
    <button type="button" class="btn btn-primary" (click)="joinRoom()">Join room</button>
  </form>

  <button type="button" class="btn btn-primary">Create room</button>
</div>
